<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Team 2 â€“ Final Code</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background: #fff7ee;
        margin: 0;
      }
      h1 {
        margin-bottom: 1.5rem;
      }
      #inputs {
        display: flex;
        gap: 0.6rem;
        margin-bottom: 2rem;
      }
      input {
        width: 3rem;
        height: 3rem;
        font-size: 1.6rem;
        text-align: center;
        text-transform: uppercase;
        border: 2px solid #ffc9a0;
        border-radius: 6px;
      }
      #win {
        display: none;
        font-size: 1.5rem;
        color: #d9534f;
      }
    </style>
  </head>
  <body>
    <h1>Enter the Final Code</h1>
    <div id="inputs">
      <!-- 7 singleâ€‘character inputs -->
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
    </div>
    <div id="win">ðŸŽ‰ Congratulations, you win!!! ðŸŽ‰</div>

    <script>
      const ANSWER = "WAYOWNC".toLowerCase(); // expected 7â€‘letter answer for TeamÂ 2
      const boxes = document.querySelectorAll("#inputs input");

      boxes.forEach((box, idx) => {
        box.addEventListener("input", () => {
          if (box.value && idx < boxes.length - 1) {
            boxes[idx + 1].focus();
          }
          check();
        });
        box.addEventListener("keydown", e => {
          if (e.key === "Backspace" && !box.value && idx > 0) {
            boxes[idx - 1].focus();
          }
        });
      });

      function check() {
        const attempt = Array.from(boxes)
          .map(b => b.value.toLowerCase())
          .join("");
        if (attempt.length === ANSWER.length && attempt === ANSWER) {
          document.getElementById("inputs").style.display = "none";
          document.getElementById("win").style.display = "block";
        }
      }
    </script>
  </body>
</html>
